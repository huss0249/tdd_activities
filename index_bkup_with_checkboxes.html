<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDD Activities</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer=""></script>
</head>

<body class="bg-dark">
    <!-- ---------------------------------------------------------------------- -->

    <div class="activities row d-flex flex-column justify-content-around p-5">
        <div class="activity container rounded-3 shadow bg-light m-3 mx-auto p-5">
            <div id="App"></div>
        </div>

        <!--  |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||  -->
        <div class="container btn-group flex-fill d-flex flex-row px-0 my-5 shadow">
            <button id="down" class="btn btn-success">Down Fire</button>
            <button id="stop" class="btn btn-warning">Stop Fire</button>
            <button id="up" class="btn btn-danger">Up Fire</button>
            <button id="reset" class="btn btn-info">RESET</button>
        </div>

        <!--  |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||  -->
        <div class="input-group">

            <div class="checkbox d-flex flex-row align-items-center">
                <span class="fs-4 pt-1 me-2">CHECK 1</span>
                <input type="checkbox" id="check1" checked />
                <div class="checkbox-container">
                    <label class="mark" for="check1"></label>
                </div>
            </div>
        </div>
        <!--  |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||  -->
        <div class="
                        col-3
                        btn-group
                        d-inline-flex
                        flex-column
                        gap-3
                      " role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
            <label class="btn btn-outline-primary rounded-0" for="btncheck1">Checkbox 1</label>


            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" checked>
            <label class="btn btn-outline-primary rounded-0" for="btncheck2">Checkbox 2</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" checked>
            <label class="btn btn-outline-primary rounded-0" for="btncheck3">Checkbox 3</label>
        </div>
    </div>
    <!-- ---------------------------------------------------------------------- -->
</body>

</html>
